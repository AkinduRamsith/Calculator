<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <table border="0" class="cal">
        <form>
            <tr class="display">
                <td>
                    <!-- <button type="text" name="display" id="button"> -->
                    <span>0</span>
                </td>
            </tr>
            <tr class="buttons">
                <td>
                    <input type="button"  value="AC" class="item item1 clear">
                    <input type="button"  value="DEL" class="item item1 delete">
                    <input type="button"  value="%" class="item item1 percent">
                    <input type="button"  value="/" class="item item2 oper">
                </td>
            </tr>

            <tr class="buttons">
                <td>
                    <input type="button" value="7" class="item numbers">
                    <input type="button"  value="8" class="item numbers">
                    <input type="button"  value="9" class="item numbers">
                    <input type="button"  value="*" class="item item2 oper">
                </td>
            </tr>
            <tr class="buttons">
                <td>
                    <input type="button"  value="4" class="item numbers">
                    <input type="button"  value="5" class="item numbers">
                    <input type="button"  value="6" class="item numbers">
                    <input type="button"  value="-" class="item item2 oper">
                </td>
            </tr>
            
            <tr class="buttons">
                <td>
                    <input type="button" value="1" class="item numbers">
                    <input type="button" value="2" class="item numbers">
                    <input type="button" value="3" class="item numbers">
                    <input type="button" value="+" class="item item2 oper">
                </td>
            </tr>
            <tr class="buttons">
                <td>
                    <input type="button" type="button" value="0" class="item numbers">
                    <input type="button" value="00" class="item numbers">
                    <input type="button" value="." class="item numbers">
                    <input type="button" value="=" class="item item2 equals">
                </td>
            </tr>
        </form>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
