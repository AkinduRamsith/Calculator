<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <table border="0" class="cal">
        <form>
            <tr class="display">
                <td>
                    <!-- <button type="text" name="display" id="button"> -->
                    <!-- <span class="span-edit">0</span> -->
                    <input type="text" name="span" class="span">
                </td>
            </tr>
            <tr class="buttons">
                <td>
                    <input type="button"  value="AC" class="item item1 clear"> &nbsp;
                    <input type="button"  value="DEL" class="item item1 delete">&nbsp;
                    <input type="button"  value="%" class="item item1 percent">&nbsp;
                    <input type="button"  value="/" class="item item2 oper">&nbsp;
                </td>
            </tr>

            <tr class="buttons">
                <td>
                    <input type="button" value="7" class="item numbers">&nbsp;
                    <input type="button"  value="8" class="item numbers">&nbsp;
                    <input type="button"  value="9" class="item numbers">&nbsp;
                    <input type="button" name="*"  value="X" class="item item2 multi">&nbsp;
                </td>
            </tr>
            <tr class="buttons">
                <td>
                    <input type="button"  value="4" class="item numbers">&nbsp;
                    <input type="button"  value="5" class="item numbers">&nbsp;
                    <input type="button"  value="6" class="item numbers">&nbsp;
                    <input type="button"  value="-" class="item item2 oper">&nbsp;
                </td>
            </tr>
            
            <tr class="buttons">
                <td>
                    <input type="button" value="1" class="item numbers">&nbsp;
                    <input type="button" value="2" class="item numbers">&nbsp;
                    <input type="button" value="3" class="item numbers">&nbsp;
                    <input type="button" value="+" class="item item2 oper">&nbsp;
                </td>
            </tr>
            <tr class="buttons">
                <td>
                    <input type="button" type="button" value="0" class="item numbers">&nbsp;
                    <input type="button" value="00" class="item numbers">&nbsp;
                    <input type="button" value="." class="item dot">&nbsp;
                    <input type="button" value="=" class="item item2 equals">&nbsp;
                </td>
            </tr>
        </form>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
